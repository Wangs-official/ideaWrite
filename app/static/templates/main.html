<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <title>ideaWrite</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;

        :not(:defined) {
            display: none;
        }

            </div>
            <div class="col-md-11">
                <!---->
                <div style="padding: 20px;">
                    <h2>👋</h2>
                    <h3>欢迎使用ideaWrite灵感写!</h3>
                    <b>一款完全免费开源的本地小说编辑器</b><br><br>
                    <s-button onclick="test_api()"> 测试后端服务 </s-button>
                    <s-button type="filled-tonal"
                        onclick="window.location.href='https://github.com/wangs-official/ideawrite'"
                        style="margin-left: 10px;"> 去GitHub点个星星 </s-button><br><br><br>
                    <s-card type="filled" style="width: 500px;height: 250px;margin-left: 20px;">
                        <div slot="headline">🤔 你知道吗</div>
                        <div slot="subhead">知道点好玩的</div>
                        <div slot="text">很多写小说软件都收费,但收费的都是基本功能,本来还想骂两句的,算了吧<br><br>其实这个项目是一个巨大的屎山,有一种刚学Html就出来秀的美<br>
                        </div>
                    </s-card>
                    <s-card type="filled" style="width: 500px;height: 250px;margin-left: 20px;">
                        <div slot="headline">☁️ 试试云间同步?</div>
                        <div slot="subhead">可连接到一些云服务商来备份你的数据</div>
                        <div slot="text">数据无价,灵感无价,备份十份数据才是每个作家该做的事</div>
                        <s-button slot="action" onclick="window.location.href='#settings'">去试试</s-button>
                    </s-card>
                    <s-card type="filled" style="width: 500px;height: 250px;margin-left: 20px;">
                        <div slot="headline">💻 看看仪表盘</div>
                        <div slot="subhead">自己干了什么呢?</div>
                        <div slot="text">看看你用ideaWrite做了什么</div><br><br>
                        <s-button slot="action" onclick="window.location.href='#dashboard'">看看</s-button>
                    </s-card>
